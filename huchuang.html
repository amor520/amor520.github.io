<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="allcontain qiaotouya_contain hc_contain">
<div class="top_contain_gm hc_top">
	<div class="title_log">胡床</div>
	<div class="dotted"></div>
	<div class="qt_button qt_gm"></div>
</div>
<div class="bottom_contain_gm">
	<img src="./images/tuteng_hc.png" alt="" class="tuteng tt_gm">
	<img src="./images/text1_hc.png" alt="" class="text1_gm">
	<img src="./images/text2_hc.png" alt="" class="text2_gm">
	<img src="./images/text3_hc.png" alt="" class="text3_gm">
	<img src="./images/button.png" alt="" class="bottom_button">
</div>
<div class="layer" style="display:none;">
	<div class="huchuang_contain">
	    <div class="zuoban"></div>
	    <div class="yazi"></div>
	    <div class="tachuang"></div>
	    <div class="huyan"></div>
	</div>
	    <div class="zuoban_text layer_back_img">坐板</div>
	    <div class="yazi_text layer_back_img">牙子</div>
	    <div class="tachuang_text layer_back_img">踏床</div>

</div>
</div>
	<script type="text/javascript">
	$(function(){
		$(".zuoban").click(function(event) {
			$(".zuoban_text").fadeToggle();
			event.stopPropagation();
		});
		$(".yazi").click(function(event) {
			$(".yazi_text").fadeToggle();
			event.stopPropagation();
		});
		$(".tachuang").click(function(event) {
			$(".tachuang_text").fadeToggle();
			event.stopPropagation();
		});
		$(".huyan").click(function(event) {
			$(".huyan_text").fadeToggle();
			event.stopPropagation();
		});
		$(".qt_button").click(function(event) {
			$(".layer").fadeIn();
			$("#quanyi_contain").nextAll().hide();
			event.stopPropagation();
		});
		$(".huchuang_contain").click(function(event) {
			event.stopPropagation();
		});
		$(".layer").click(function(event) {
			$(this).fadeOut();
		});
		$(".bottom_button").click(function(event) {
			window.location.href="wj_next_jj.html";
		});
		// $(".bottom_button").click(function(event) {
		// 	window.location.href="wjin.html";
		// });
	})
